<!DOCTYPE html>
<html>
<head>
  <title>Test Chart.js</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="test-chart"></canvas>
  <script>
    console.log("Esto sí debería verse");
    alert("Esto también debería aparecer");
    const ctx = document.getElementById('test-chart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['A','B','C'],
        datasets: [{
          label: 'Demo',
          data: [10, 20, 30]
        }]
      }
    });
  </script>
</body>
</html>
